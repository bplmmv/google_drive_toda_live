<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>Google Drive Docs-Sheets Editor - TODA Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add empty favicon to prevent 404 errors -->
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1e1e2e;
            color: #e4e6eb;
            overflow: hidden;
        }
        
        /* Basic layout */
        #app {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }
        
        /* Header */
        .app-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1a2e;
            border-bottom: 1px solid #333;
            height: 40px;
        }
        
        /* Main content container */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Left side - editor area */
        .editor-pane {
            flex: 7;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #16161f;
            overflow: hidden;
        }
        
        /* Right side - file browser */
        .file-list-pane {
            flex: 3;
            padding: 20px;
            overflow-y: auto;
            background-color: #242436;
            border-left: 1px solid #333;
            height: 100%;
            box-sizing: border-box;
        }
        
        /* File list header styling */
        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        /* Editor toolbar */
        .toolbar {
            padding: 10px;
            background-color: #1a1a2e;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            color: #e4e6eb;
        }
        
        /* Editor content area */
        .editor-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
            background-color: #16161f;
        }
        
        /* Editor styling */
        #editor {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            font-size: 14px;
            background-color: #16161f;
            color: #e4e6eb;
        }
        
        /* File items in the list */
        .file-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            color: #e4e6eb;
        }
        
        .file-item:hover {
            background-color: #353555;
        }
        
        .file-icon {
            margin-right: 10px;
            color: #61dafb;
        }
        
        .file-item.dragging {
            opacity: 0.5;
        }
        
        .file-item.active {
            background-color: #353555;
            border-left: 3px solid #61dafb;
        }
        
        /* Button styles */
        .save-btn {
            background-color: #61dafb;
            color: #1a1a2e;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .save-btn:hover {
            background-color: #4fa8d2;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background-color: #1a1a2e;
            color: #e4e6eb;
        }
        
        .login-btn {
            background-color: #61dafb;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .login-btn:hover {
            background-color: #4fa8d2;
        }
        
        /* Drop zone styling */
        .dropzone {
            border: 2px dashed #444;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            color: #aaa;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dropzone.active {
            border-color: #61dafb;
            background-color: #1d3a53;
        }
        
        /* Toolbar buttons */
        .toolbar-buttons {
            display: flex;
            gap: 10px;
        }
        
        .toolbar-btn {
            background-color: #2d2d44;
            border: 1px solid #444;
            color: #e4e6eb;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .toolbar-btn:hover {
            background-color: #353555;
        }
        
        .toolbar-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        /* Drive sections styling */
        .drive-section {
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 10px;
            background-color: #2d2d44;
        }
        
        .drive-section h4 {
            margin-top: 10px;
            margin-bottom: 10px;
            color: #61dafb;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        
        .files-list {
            margin-left: 10px;
        }
        
        .empty-message {
            color: #aaa;
            font-style: italic;
            margin-left: 10px;
        }
        
        /* Responsive layout */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .editor-pane {
                flex: 1;
                border-bottom: 1px solid #333;
                border-right: none;
            }
            
            .file-list-pane {
                flex: 1;
                border-left: none;
            }
        }
        
        /* File type specific styling */
        .section-subheader {
          margin-top: 10px;
          margin-bottom: 5px;
          color: #aaa;
          font-size: 0.9em;
          padding-left: 5px;
        }
        
        .folder-item .file-icon {
          color: #ffd866;
        }
        
        .doc-item .file-icon {
          color: #61dafb;
        }
        
        .sheet-item .file-icon {
          color: #a9dc76;
        }
        
        /* Loading and error states */
        .loading {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          color: #aaa;
          font-style: italic;
        }
        
        .error-message {
          padding: 20px;
          color: #ff6188;
          text-align: center;
        }
        
        /* Refresh button */
        .refresh-btn {
          background: none;
          border: none;
          color: #61dafb;
          cursor: pointer;
          padding: 8px;
          border-radius: 50%;
          transition: background-color 0.3s;
        }
        
        .refresh-btn:hover {
          background-color: #353555;
        }
        
        .refresh-btn:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }
        
        /* Breadcrumb navigation */
        .breadcrumb-container {
          display: flex;
          align-items: center;
          margin-bottom: 15px;
          flex-wrap: wrap;
          background-color: #2d2d44;
          padding: 8px;
          border-radius: 4px;
        }
        
        .breadcrumb-item {
          color: #61dafb;
          cursor: pointer;
          padding: 3px 6px;
          border-radius: 3px;
        }
        
        .breadcrumb-item:hover {
          background-color: #353555;
        }
        
        .breadcrumb-separator {
          color: #aaa;
          margin: 0 5px;
        }
        
        .back-item {
          font-weight: bold;
          border-bottom: 1px solid #444;
          padding-bottom: 10px;
          margin-bottom: 10px;
        }
        
        .shared-drive-item .file-icon {
          color: #a9dc76;
        }
        
        /* Embedded iframe styling */
        iframe {
          background-color: white;
          border-radius: 4px;
        }
        
        /* Spreadsheet editor specific styles */
        #sheets-editor {
          display: flex;
          flex-direction: column;
          height: 100%;
          width: 100%;
        }
        
        .sheets-toolbar {
          background-color: #2d2d44;
          padding: 8px 16px;
          border-bottom: 1px solid #444;
          color: #e4e6eb;
        }
        
        .sheets-content {
          flex: 1;
          overflow: auto;
          background-color: #16161f;
          padding: 10px;
        }
        
        .sheets-table {
          border-collapse: collapse;
          width: 100%;
          background-color: #fff;
          color: #333;
        }
        
        .sheets-table th {
          background-color: #f1f3f4;
          border: 1px solid #ddd;
          padding: 8px;
          font-weight: normal;
          text-align: center;
          color: #666;
        }
        
        .sheets-table th:first-child {
          background-color: #f1f3f4;
          width: 40px;
        }
        
        .sheets-table tr:first-child th {
          background-color: #dde7fd;
          color: #1a73e8;
        }
        
        .sheets-table td {
          border: 1px solid #ddd;
          padding: 6px;
          min-width: 80px;
        }
        
        .sheets-table td:focus {
          outline: 2px solid #4285f4;
          outline-offset: -2px;
        }
        
        /* Header actions styling */
        .header-left {
          display: flex;
          align-items: center;
        }
        
        .header-right {
          margin-left: auto;
          display: flex;
          align-items: center;
        }
        
        /* Important - Ensure good spacing between refresh and logout */
        .header-right .refresh-btn {
          margin-right: 80px; /* Very large gap between refresh and logout */
        }
        
        /* Logout button styling */
        .logout-btn {
          background-color: #f44336;
          color: white;
          border: none;
          border-radius: 4px;
          padding: 8px 16px;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 6px;
          font-weight: bold;
        }
        
        .logout-btn:hover {
          background-color: #d32f2f;
        }
        
        /* Loading screen styles */
        .loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          width: 100%;
          color: #fff;
          padding: 0;
          margin: 0;
          position: absolute;
          top: 0;
          left: 0;
          z-index: 1000;
          background-color: #1e1e2e;
        }
        
        .loading-content {
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 2rem;
        }
        
        .loading-spinner {
          width: 60px;
          height: 60px;
          border: 5px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top-color: #fff;
          animation: spin 1s ease-in-out infinite;
          margin: 30px 0;
        }
        
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        
        /* Logout message styling */
        .logout-message {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-align: center;
          color: #fff;
          background-color: #1e1e2e;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- This content will be replaced once authenticated -->
        <div class="login-container">
            <h2>Google Drive Docs-Sheets Editor - TODA Live</h2>
            <p>Please sign in to access your Google Drive files</p>
            <button id="login-btn" class="login-btn">Sign in with Google</button>
        </div>
    </div>
    
    <!-- Template for the main app after authentication -->
    <template id="app-template">
        <div class="app-header">
            <div class="header-left">
                <h3>Google Drive Editor</h3>
            </div>
            <div class="header-right">
                <button id="refresh-btn" class="refresh-btn" title="Refresh file list">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        <div class="main-container">
            <div class="editor-pane">
                <div class="toolbar">
                    <div id="current-file-name">No file selected</div>
                    <div class="toolbar-buttons">
                        <button id="close-btn" class="toolbar-btn" disabled><i class="fas fa-times"></i> Close</button>
                        <button id="save-btn" class="save-btn" disabled>Save</button>
                    </div>
                </div>
                <div class="editor-content">
                    <div class="dropzone" id="editor-dropzone">
                        Drop a file here to edit
                    </div>
                    <div id="editor-container" style="display: none;">
                        <!-- Google Docs/Sheets editor will be embedded here -->
                    </div>
                </div>
            </div>
            <div class="file-list-pane">
                <div class="file-list-header">
                    <h3>Your Google Drive Files</h3>
                </div>
                <div id="breadcrumb-container" class="breadcrumb-container">
                    <!-- Breadcrumbs will be added here -->
                </div>
                <div id="file-list">
                    Loading files...
                </div>
            </div>
        </div>
    </template>
    
    <!-- Template for the login screen -->
    <template id="login-template">
        <div class="login-container">
            <h2>Google Drive Docs-Sheets Editor - TODA Live</h2>
            <p>Please sign in to access your Google Drive files</p>
            <button id="login-btn" class="login-btn">Sign in with Google</button>
        </div>
    </template>

    <!-- SortableJS for drag-and-drop functionality -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    
    <!-- Application Logic -->
    <script src="script.js"></script>
</body>
</html>
