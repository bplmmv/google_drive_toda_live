name: Build and Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Create env file and nojekyll
        run: |
          # Create .env.js file with credentials
          echo "// Google API credentials" > .env.js
          echo "GOOGLE_API_KEY = '${{ secrets.GOOGLE_API_KEY }}';" >> .env.js
          echo "GOOGLE_CLIENT_ID = '${{ secrets.GOOGLE_CLIENT_ID }}';" >> .env.js
          
          # Create .nojekyll file to bypass Jekyll processing
          touch .nojekyll
          
          # Debug - list files to confirm they exist
          ls -la
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .  # The folder to deploy
          branch: gh-pages  # The branch to deploy to
          clean: true  # Automatically remove deleted files
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication